<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enregistrement des Patients - Hôpital</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }
    .card {
      border-radius: 15px;
    }
    .header-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="header-title">Formulaire d'enregistrement des patients</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" placeholder="Nom du patient" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom du patient" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Date de naissance</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Sexe</label>
                <select class="form-select" required>
                  <option value="">Choisir...</option>
                  <option>Masculin</option>
                  <option>Féminin</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" placeholder="Adresse complète">
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Téléphone</label>
                <input type="tel" class="form-control" placeholder="Numéro de téléphone" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Adresse email">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Service médical</label>
              <select class="form-select" required>
                <option value="">Choisir le service...</option>
                <option>Urgences</option>
                <option>Cardiologie</option>
                <option>Pédiatrie</option>
                <option>Gynécologie</option>
                <option>Chirurgie</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Motif de consultation</label>
              <textarea class="form-control" rows="3" placeholder="Décrire le motif"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Enregistrer le patient</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted">
          © 2026 - Système de gestion hospitalière
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
